<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <h3>Calculator</h3>
        <br>
        <div class="Screen">
            <input type="text" class="result" disabled>
        </div>

        <br>

        <div class="buttons">
            <table>
                <tr>
                    <td>
                        <button>(</button>
                    </td>
                    <td>
                        <button>)</button>
                    </td>
                    <td>
                        <button id="clear">CE</button>
                    </td>
                    <td>
                        <button>%</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>*</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button>0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                    <td>
                        <button id="answer">=</button>
                        
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
